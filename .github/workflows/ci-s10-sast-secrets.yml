name: S10 - SAST & Secrets
on:
  workflow_dispatch:
  push:
    paths:
      - '**/*.py'
      - 'security/semgrep/**'
      - 'security/.gitleaks.toml'
      - '.github/workflows/ci-s10-sast-secrets.yml'
jobs:
  s10:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Ensure evidence dirs
        run: mkdir -p EVIDENCE/S10

      - name: Debug workspace
        run: |
          pwd
          git status
          git ls-files
          ls -R

      - name: Semgrep CI (SARIF)
        run: |
          docker run --rm -v $PWD:/src returntocorp/semgrep:latest semgrep ci --config p/security-audit --sarif --output /src/EVIDENCE/S10/semgrep.sarif --metrics=off || true

      - name: Gitleaks detect
        run: |
          docker run --rm -v $PWD:/repo zricethezav/gitleaks:latest detect --source=/repo --report-format=json --report-path=/repo/EVIDENCE/S10/gitleaks.json || true

      - uses: actions/upload-artifact@v4
        with:
          name: S10_EVIDENCE
          path: EVIDENCE/S10
